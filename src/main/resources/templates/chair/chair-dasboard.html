<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::section})}">

<section>

    <h2 class="mb-4">ðŸŽ“ Chair Dashboard</h2>
    <div class="row g-4 mb-4">

        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h6 class="text-muted">Assigned Sessions</h6>
                    <h3 th:text="${assignedSessionsCount}">0</h3>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h6 class="text-muted">Assigned Rooms</h6>
                    <h3 th:text="${assignedRoomsCount}">0</h3>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h6 class="text-muted">Pending Attendance</h6>
                    <h3 th:text="${pendingAttendanceCount}">0</h3>
                </div>
            </div>
        </div>

    </div>

    <!-- Sessions Table -->
    <div class="card shadow-sm border-0">
        <div class="card-header fw-bold">
            My Sessions
        </div>

        <div class="card-body table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>Session</th>
                    <th>Room</th>
                    <th>Time</th>
                    <th>Attendance</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="session : ${sessions}">
                    <td th:text="${session.title}">AI in Healthcare</td>
                    <td th:text="${session.room.name}">Room A</td>
                    <td th:text="${session.timeRange}">09:00 - 10:30</td>
                    <td>
                        <a th:if="${!session.attendanceCompleted}"
                           th:href="@{/chair/manage-attendance(sessionId=${session.id})}"
                           class="btn btn-sm btn-primary">
                            Take Attendance
                        </a>

                        <span th:if="${session.attendanceCompleted}"
                              class="badge bg-success">
                            Completed
                        </span>
                    </td>
                </tr>

                <tr th:if="${sessions.size() == 0}">
                    <td colspan="4" class="text-center text-muted">
                        No sessions assigned yet
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>

</section>
</html>
