<div th:replace="~{layout/chair :: layout(~{::section})}">
<section>
    <div class="container mt-4">

        <h2 class="mb-4">Manage Attendance</h2>

        <!-- Summary -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h6 class="text-muted">Total Attendance</h6>
                        <h3 th:text="${totalCount}">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Attendance Table -->
        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>Session</th>
                    <th>Participant</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="a : ${attendances}">
                    <td th:text="${a.session_id}"></td>
                    <td th:text="${a.participant_id}"></td>
                    <td>
                        <a th:href="@{/chair/attendance/remove
                        (p=${a.participant_id}, s=${a.session_id})}"
                           class="btn btn-danger btn-sm">
                           Remove
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</section>
</div>
