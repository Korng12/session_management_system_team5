<div th:replace="~{layout/main :: layout(~{::section})}">
<section class="container mt-5">

    <h2 class="mb-4"
        th:text="'Attendance â€“ ' + ${currentSess.title}">
        Session Attendance
    </h2>

    <div class="table-responsive">
        <table class="table table-hover align-middle">

            <thead>
                <tr>
                    <th>Participant</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>

                <tr th:each="a : ${attendees}">
                    <td th:text="${a.name}">Name</td>
                    <td th:text="${a.email}">Email</td>

                    <td>
                        <span class="badge"
                              th:if="${a.attendance != null}"
                              th:classappend="${ 
                                  a.attendance == T(com.team5.demo.entities.AttendanceStatus).PRESENT
                                  ? ' bg-success' : ' bg-danger'
                              }"
                              th:text="${a.attendance}">
                        </span>

                        <span th:if="${a.attendance == null}"
                              class="text-muted">
                            Not marked
                        </span>
                    </td>

                    <td>
                        <form method="post"
                              th:action="@{/chair/sessions/{sid}/attendance(sid=${session.id})}"
                              class="d-flex gap-2">

                            <input type="hidden"
                                   name="participantId"
                                   th:value="${a.participantId}" />

                            <button name="status"
                                    value="PRESENT"
                                    class="btn btn-sm btn-success">
                                Present
                            </button>

                            <button name="status"
                                    value="ABSENT"
                                    class="btn btn-sm btn-danger">
                                Absent
                            </button>

                        </form>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(attendees)}">
                    <td colspan="4"
                        class="text-center text-muted">
                        No participants registered for this session.
                    </td>
                </tr>

            </tbody>

        </table>
    </div>

    <a th:href="@{/chair/sessions}"
       class="btn btn-outline-secondary mt-3">
        Back to Sessions
    </a>

</section>
</div>
