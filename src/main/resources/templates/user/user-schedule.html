<div th:replace="~{layout/main :: layout(~{::section})}">
    <section class="container mt-5">
        <h1>My Schedule</h1>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Session Title</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="sa : ${schedules}">
                            <td th:text="${sa.session.title}"></td>

                            <td th:text="${#temporals.format(sa.session.startTime, 'yyyy-MM-dd')}"></td>

                            <td th:text="${#temporals.format(sa.session.startTime, 'HH:mm') 
                                + ' - ' 
                                + #temporals.format(sa.session.endTime, 'HH:mm')}"></td>

                            <td>
                                <span class="badge" th:classappend="${sa.status == 'PRESENT' ? ' bg-success' :
                               sa.status == 'ABSENT' ? ' bg-danger' :
                               ' bg-secondary'}" th:text="${sa.status}">
                                </span>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(schedules)}">
                            <td colspan="4" class="text-center text-muted">
                                No sessions registered
                            </td>
                        </tr>
                    </tbody>


                </table>
            </div>
        </div>
    </section>
</div>
