<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Research Conference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header}"></div>

    <div class="container mt-5">
        <h1>Upcoming Conferences</h1>
        <div class="row">
            <div class="col-md-6 mb-4">
                <a href="/conferences/1" class="card h-100">
                    <div class="card-header bg-info text-white">
                        <h5 class="card-title mb-0">AI & Machine Learning Conference</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Join us for an insightful conference on AI and machine learning.</p>
                    </div>
                </a>
            </div>
            <div class="col-md-6 mb-4">
                <a href="/conferences/2" class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Future of Research Symposium</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Explore the latest trends in research methodologies.</p>
                    </div>
                </a>
            </div>
            <!-- Add more conferences as needed -->
        </div>
    </div>

    <div th:replace="~{fragments/footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</html>
