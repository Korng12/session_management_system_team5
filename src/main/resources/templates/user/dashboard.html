<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Dashboard - Session Management System</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <h1 class="mb-4">Welcome to Your Dashboard</h1>
            
            <!-- Upcoming Sessions -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Upcoming Sessions</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Location</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="session : ${upcomingSessions}">
                                    <td th:text="${session.title}">Session Title</td>
                                    <td th:text="${#temporals.format(session.startTime, 'MMM dd, yyyy')}">Date</td>
                                    <td th:text="${#temporals.format(session.startTime, 'HH:mm')} + ' - ' + ${#temporals.format(session.endTime, 'HH:mm')}">Time</td>
                                    <td th:text="${session.location}">Location</td>
                                    <td>
                                        <a th:href="@{/sessions/} + ${session.id}" class="btn btn-sm btn-primary">View</a>
                                        <a th:href="@{/sessions/} + ${session.id} + '/edit'" class="btn btn-sm btn-secondary">Edit</a>
                                    </td>
                                </tr>
                                <tr th:if="${upcomingSessions.isEmpty()}">
                                    <td colspan="5" class="text-center">No upcoming sessions found</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="mt-3">
                        <a href="/sessions/new" class="btn btn-primary">Create New Session</a>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Recent Activity</h5>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <div class="list-group-item" th:each="activity : ${recentActivities}">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1" th:text="${activity.title}">Activity Title</h6>
                                <small class="text-muted" th:text="${#temporals.format(activity.timestamp, 'MMM dd, yyyy HH:mm')}">3 days ago</small>
                            </div>
                            <p class="mb-1" th:text="${activity.description}">Activity description goes here</p>
                        </div>
                        <div class="list-group-item" th:if="${recentActivities.isEmpty()}">
                            No recent activities
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <th:block layout:fragment="scripts">
        <script th:src="@{" type="module"></script>
    </th:block>
</body>
</html>
