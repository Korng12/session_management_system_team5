<div th:replace="~{layout/main :: layout(~{::section})}">
<section>

<div class="container mt-4">
    <h2 class="fw-bold">My Conferences</h2>
    <p class="text-muted">
        Conferences you have registered for
    </p>
</div>

<div class="container mt-4">

    <div class="row g-4"
         th:if="${!#lists.isEmpty(registrations)}">

        <div class="col-md-6"
             th:each="reg : ${registrations}">

            <div class="card shadow-sm h-100">

                <div class="card-body">
                    <h5 class="fw-bold"
                        th:text="${reg.conference.title}">
                        Conference Title
                    </h5>

                    <p class="text-muted small">
                        <strong>Date:</strong>
                        <span th:text="${reg.conference.startDate}"></span>
                        â€“
                        <span th:text="${reg.conference.endDate}"></span>
                    </p>

                    <span class="badge bg-success"
                          th:text="${reg.status}">
                        CONFIRMED
                    </span>
                </div>

                <div class="card-footer bg-transparent border-0">
                    <a th:href="@{/conferences/{id}(id=${reg.conference.id})}"
                       class="btn btn-outline-primary btn-sm">
                        View Conference
                    </a>
                </div>

            </div>
        </div>
    </div>

    <!-- EMPTY STATE -->
    <div class="text-center mt-5"
         th:if="${#lists.isEmpty(registrations)}">
        <p class="text-muted">
            You have not registered for any conferences yet.
        </p>
        <a href="/conferences" class="btn btn-primary">
            Browse Conferences
        </a>
    </div>

</div>

</section>
</div>
