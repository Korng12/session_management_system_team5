<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Schedule - Research Conference</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <div th:if="${#templates.exists('fragments/header')}"
        th:replace="~{fragments/header}"></div>
    <div class="container mt-5">
        <h1 class="mb-4">Manage Schedule</h1>

        <table class="table table-striped align-middle">
            <thead class="table-dark">
            <tr>
                <th>Session Title</th>
                <th>Date</th>
                <th>Time</th>
                <th>Room</th>
                <th style="width:160px">Actions</th>
            </tr>
            </thead>

            <tbody>

            <!-- EMPTY -->
            <tr th:if="${sessions == null || sessions.isEmpty()}">
                <td colspan="5" class="text-center text-muted">No sessions available</td>
            </tr>

            <!-- DATA -->
            <tr th:each="sess : ${sessions}">
                <td th:text="${sess.title}"></td>

                <td th:text="${#temporals.format(sess.startTime,'MMMM dd, yyyy')}"></td>

                <td th:text="${#temporals.format(sess.startTime,'HH:mm')
                            + ' - ' +
                            #temporals.format(sess.endTime,'HH:mm')}"></td>

                <td th:text="${sess.room != null ? sess.room.name : 'N/A'}"></td>

                <td>
                    <!-- popup button -->
                    <button type="button"
                            class="btn btn-sm btn-outline-primary"
                            data-bs-toggle="modal"
                            data-bs-target="#editSessionModal"
                            th:attr="
                            data-id=${sess.id},
                            data-title=${sess.title}">
                        Edit
                    </button>

                    <!-- delete button -->
                    <a th:href="@{/admin/schedule/delete/{id}(id=${sess.id})}"
                    class="btn btn-sm btn-outline-danger"
                    onclick="return confirm('Are you sure?')">
                        Delete
                    </a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <!-- ===================== modal ===================== -->
    <div class="modal fade" id="editSessionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <form th:action="@{/admin/schedule/update}" method="post">

                    <div class="modal-header">
                        <h5 class="modal-title">Edit Session</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">

                        <input type="hidden" name="id" id="editId">

                        <div class="mb-3">
                            <label class="form-label">Session Title</label>
                            <input type="text" class="form-control" name="title" id="editTitle">
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Update
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:if="${#templates.exists('fragments/footer')}"
        th:replace="~{fragments/footer}"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById('editSessionModal')
    .addEventListener('show.bs.modal', function (event) {

        const button = event.relatedTarget;

        document.getElementById('editId').value =
            button.getAttribute('data-id');

        document.getElementById('editTitle').value =
            button.getAttribute('data-title');
});
</script>

</body>
</html>
