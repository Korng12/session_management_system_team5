<div th:replace="~{layout/main :: layout(~{::section})}">
    <section>

        <style>
            body {
                background-color: #f8f9fa;
            }

            .navbar {
                height: 60px;
            }

            .sidebar {
                position: fixed;
                top: 60px;
                left: 0;
                width: 240px;
                height: calc(100vh - 60px);
                background-color: #212529;
                padding-top: 20px;
            }

            .sidebar a {
                display: block;
                color: #adb5bd;
                padding: 12px 20px;
                text-decoration: none;
                font-size: 15px;
            }

            .sidebar a:hover,
            .sidebar a.active {
                background-color: #343a40;
                color: #fff;
            }

            .content {
                margin-left: 240px;
                padding: 80px 30px 30px;
            }

            .card {
                border-radius: 12px;
            }
        </style>


        <!-- <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <span class="navbar-brand">Conference Admin</span>
                <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </nav> -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div class="container mt-5">
            <h1>View Attendance</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center">Session ID</th>
                        <th class="text-center">User ID</th>
                        <th class="text-center">Attendance Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="a : ${attendances}">
                        <td class="text-center" th:text="${a.session.id}"></td>
                        <td class="text-center" th:text="${a.participant.id}"></td>
                        <td class="text-center" th:text="${a.status}"></td>
                    </tr>

                    <tr th:if="${attendances == null or #lists.isEmpty(attendances)}">
                        <td colspan="3" class="text-center text-muted">
                            Attendance not found
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

    </section>

</div>
