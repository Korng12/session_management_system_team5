<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Rooms - Research Conference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .room-card {
            transition: transform 0.2s;
        }
        .room-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header}"></div>

    <div class="container mt-5">
        <h1>Manage Rooms</h1>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addRoomModal">
            <i class="bi bi-plus-circle"></i> Add New Room
        </button>

        <div class="row">
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card room-card h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Room A</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Capacity: 100</p>
                        <div class="mb-2">
                            <strong>Facilities:</strong> Projector, Whiteboard
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-outline-primary me-2">Edit</button>
                        <button class="btn btn-sm btn-outline-danger">Delete</button>
                    </div>
                </div>
            </div>
            <!-- Repeat for more rooms -->
        </div>
    </div>

    <!-- Add Room Modal -->
    <div class="modal fade" id="addRoomModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="roomName" class="form-label">Room Name</label>
                            <input type="text" class="form-control" id="roomName" required>
                        </div>
                        <div class="mb-3">
                            <label for="capacity" class="form-label">Capacity</label>
                            <input type="number" class="form-control" id="capacity" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="facilities" class="form-label">Facilities</label>
                            <input type="text" class="form-control" id="facilities" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Add Room</button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
