<div th:replace="~{layout/main :: layout(~{::section})}">
<section>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            height: 60px;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 240px;
            height: calc(100vh - 60px);
            background-color: #212529;
            padding-top: 20px;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            color: #fff;
        }

        .sidebar-header h4 {
            margin: 0;
            font-size: 1.1rem;
        }

        .menu-section {
            padding: 10px 0;
        }

        .menu-title {
            display: block;
            padding: 10px 20px;
            color: #6c757d;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .menu-link {
            display: block;
            padding: 12px 20px;
            color: #adb5bd;
            text-decoration: none;
            transition: all 0.3s;
        }

        .menu-link:hover {
            background-color: #343a40;
            color: #fff;
            padding-left: 25px;
        }

        .menu-link.active {
            background-color: #4e73df;
            color: #fff;
            border-left: 4px solid #fff;
        }

        .content {
            margin-left: 240px;
            padding: 80px 30px 30px;
        }

        .card {
            border-radius: 8px;
        }

        .room-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>

    <!-- <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand">Conference Admin</span>
            <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav> -->
    
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="content">
        <div class="container-fluid">
            <!-- Page Header -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <h2 class="mb-0">Manage Rooms</h2>
                    <p class="text-muted">Create, edit, and manage conference rooms</p>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createRoomModal">
                        <i class="bi bi-plus-circle"></i> Create New Room
                    </button>
                </div>
            </div>

            <!-- Alert Messages -->
            <div class="alert alert-danger d-none" id="formError"></div>
            <div class="alert alert-success d-none" id="formSuccess"></div>

            <!-- Main Content -->
            <div class="row" id="roomsContainer">
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card room-card">
                        <div class="card-body text-center text-muted">
                            <p>Loading rooms...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div class="modal fade" id="createRoomModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger d-none" id="createError"></div>
                    <form id="createRoomForm">
                        <div class="mb-3">
                            <label class="form-label">Room Name</label>
                            <input type="text" class="form-control" id="roomName" required maxlength="30">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Capacity</label>
                            <input type="number" class="form-control" id="capacity" min="1" max="1000" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="createSubmitBtn">Create Room</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Room Modal -->
    <div class="modal fade" id="editRoomModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger d-none" id="editError"></div>
                    <form id="editRoomForm">
                        <input type="hidden" id="editRoomId">
                        <div class="mb-3">
                            <label class="form-label">Room Name</label>
                            <input type="text" class="form-control" id="editRoomName" required maxlength="30">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Capacity</label>
                            <input type="number" class="form-control" id="editCapacity" min="1" max="1000" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteRoomModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete <strong id="deleteRoomName"></strong>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const api = {
            rooms: '/admin/api/rooms',
            createRoom: '/admin/rooms'
        };

        const form = document.getElementById('createRoomForm');
        const roomsContainer = document.getElementById('roomsContainer');
        const formError = document.getElementById('formError');
        const formSuccess = document.getElementById('formSuccess');

        async function loadRooms() {
            roomsContainer.innerHTML = '<div class="col-md-6 col-lg-4 mb-4"><div class="card room-card"><div class="card-body text-center text-muted"><p>Loading...</p></div></div></div>';
            try {
                const res = await fetch(api.rooms, { credentials: 'include' });
                if (!res.ok) throw new Error('Failed to load rooms');
                const rooms = await res.json();
                if (!rooms.length) {
                    roomsContainer.innerHTML = '<div class="col-md-6 col-lg-4 mb-4"><div class="card room-card"><div class="card-body text-center text-muted"><p>No rooms yet</p></div></div></div>';
                    return;
                }
                roomsContainer.innerHTML = '';
                rooms.forEach(r => {
                    const div = document.createElement('div');
                    div.className = 'col-md-6 col-lg-4 mb-4';
                    div.innerHTML = `
                        <div class="card room-card h-100">
                            <div class="card-header bg-primary text-white">
                                <h5 class="card-title mb-0">${r.name || ''}</h5>
                            </div>
                            <div class="card-body">
                                <p class="card-text"><strong>Capacity:</strong> ${r.capacity || 'N/A'} people</p>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-sm btn-outline-primary me-2" data-room-id="${r.id}" data-room-name="${r.name}" data-room-capacity="${r.capacity}">Edit</button>
                                <button class="btn btn-sm btn-outline-danger" data-room-id="${r.id}" data-room-name="${r.name}">Delete</button>
                            </div>
                        </div>
                    `;

                    const editBtn = div.querySelector('.btn-outline-primary');
                    const deleteBtn = div.querySelector('.btn-outline-danger');
                    editBtn.addEventListener('click', openEditModal);
                    deleteBtn.addEventListener('click', openDeleteModal);

                    roomsContainer.appendChild(div);
                });
            } catch (e) {
                roomsContainer.innerHTML = '<div class="col-md-6 col-lg-4 mb-4"><div class="card room-card"><div class="card-body text-danger text-center">Could not load rooms</div></div></div>';
            }
        }

        let createModal;
        const createModalEl = document.getElementById('createRoomModal');
        
        document.getElementById('createSubmitBtn')?.addEventListener('click', async () => {
            const createError = document.getElementById('createError');
            createError.classList.add('d-none');
            
            const payload = {
                name: document.getElementById('roomName').value.trim(),
                capacity: parseInt(document.getElementById('capacity').value, 10)
            };

            if (!payload.name || !payload.capacity) {
                createError.textContent = 'Please fill in all required fields';
                createError.classList.remove('d-none');
                return;
            }

            try {
                const res = await fetch(api.createRoom, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(payload)
                });

                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    createError.textContent = err.message || 'Failed to create room';
                    createError.classList.remove('d-none');
                    return;
                }

                createModal = createModal || bootstrap.Modal.getInstance(createModalEl) || new bootstrap.Modal(createModalEl);
                createModal.hide();
                form.reset();
                showSuccess('Room created successfully');
                loadRooms();
            } catch (error) {
                createError.textContent = 'Network error while creating room';
                createError.classList.remove('d-none');
            }
        });

        function showError(msg) {
            formError.textContent = msg;
            formError.classList.remove('d-none');
        }

        function showSuccess(msg) {
            formSuccess.textContent = msg;
            formSuccess.classList.remove('d-none');
            setTimeout(() => formSuccess.classList.add('d-none'), 2500);
        }

        function hideAlerts() {
            formError.classList.add('d-none');
            formSuccess.classList.add('d-none');
        }

        let editModal;
        const deleteModalEl = document.getElementById('deleteRoomModal');
        let deleteModal;

        function openEditModal(event) {
            event.preventDefault();
            const btn = event.currentTarget || event.target.closest('button');
            if (!btn) return;
            const roomId = btn.dataset.roomId;
            const name = btn.dataset.roomName;
            const capacity = btn.dataset.roomCapacity;
            
            document.getElementById('editRoomId').value = roomId;
            document.getElementById('editRoomName').value = name;
            document.getElementById('editCapacity').value = capacity;
            document.getElementById('editError').classList.add('d-none');
            editModal = new bootstrap.Modal(document.getElementById('editRoomModal'));
            editModal.show();
        }

        function openDeleteModal(event) {
            event.preventDefault();
            const btn = event.currentTarget || event.target.closest('button');
            if (!btn) return;
            const roomId = btn.dataset.roomId;
            const name = btn.dataset.roomName;
            
            document.getElementById('deleteRoomName').textContent = name;
            deleteModal = deleteModal || new bootstrap.Modal(deleteModalEl);
            deleteModalEl.dataset.roomId = roomId;
            deleteModal.show();
        }

        document.getElementById('saveEditBtn')?.addEventListener('click', async () => {
            const roomId = document.getElementById('editRoomId').value;
            const payload = {
                name: document.getElementById('editRoomName').value.trim(),
                capacity: parseInt(document.getElementById('editCapacity').value, 10)
            };
            try {
                const res = await fetch(`${api.createRoom}/${roomId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(payload)
                });
                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    document.getElementById('editError').textContent = err.message || 'Failed to update';
                    document.getElementById('editError').classList.remove('d-none');
                    return;
                }
                editModal.hide();
                loadRooms();
                showSuccess('Room updated');
            } catch (error) {
                document.getElementById('editError').textContent = 'Network error';
                document.getElementById('editError').classList.remove('d-none');
            }
        });

        document.getElementById('confirmDeleteBtn')?.addEventListener('click', async () => {
            const roomId = deleteModalEl.dataset.roomId;
            try {
                const res = await fetch(`${api.createRoom}/${roomId}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include'
                });
                if (!res.ok) {
                    const errJson = await res.json().catch(() => ({}));
                    const errText = !Object.keys(errJson).length ? await res.text().catch(() => '') : '';
                    const msg = errJson.message || errText || `Failed to delete room (status ${res.status})`;
                    showError(msg);
                    return;
                }
                deleteModal.hide();
                loadRooms();
                showSuccess('Room deleted');
            } catch (error) {
                showError('Network error while deleting');
            }
        });

        document.addEventListener('DOMContentLoaded', loadRooms);
    </script>
</section>
</div>
