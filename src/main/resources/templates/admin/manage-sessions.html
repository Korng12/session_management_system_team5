<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sessions - Research Conference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px 0;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header}"></div>

    <section class="admin-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <h1 class="display-5 fw-bold mb-3">Manage Sessions</h1>
                    <p class="lead mb-0">Create, edit, delete, and register for conference sessions</p>
                </div>
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Existing Sessions</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Location</th>
                        <th>Chair ID</th>
                        <th>Room ID</th>
                        <th>Conference ID</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="session : ${sessions}">
                        <td th:text="${session.title}">Session Title</td>
                        <td th:text="${session.location}">Location</td>
                        <td th:text="${session.chairId}">Chair ID</td>
                        <td th:text="${session.roomId}">Room ID</td>
                        <td th:text="${session.conferenceId}">Conference ID</td>
                        <td th:text="${session.startTime}">Start Time</td>
                        <td th:text="${session.endTime}">End Time</td>
                        <td>
                            <a th:href="@{/admin/sessions/edit/{id}(id=${session.id})}" class="btn btn-warning btn-sm">Edit</a>
                            <form th:action="@{/admin/sessions/{id}(id=${session.id})}" method="POST" style="display:inline;">
                                <input type="hidden" name="_method" value="DELETE" />
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <div th:replace="~{fragments/footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
