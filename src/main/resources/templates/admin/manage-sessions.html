<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sessions - Conference Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }

        <div th:replace="~{layout/main :: layout(~{::section})}">
        <section>
            <nav class="navbar navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                    <span class="navbar-brand">Conference Admin</span>
                    <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
                </div>
            </nav>
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
            <section class="admin-header">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 mx-auto text-center">
                            <h1 class="display-5 fw-bold mb-3">Manage Sessions</h1>
                            <p class="lead mb-0">Create, edit, and manage conference sessions</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 mb-4">
                            <h3 class="mb-3">Add New Session</h3>
                            <div class="alert alert-danger d-none" id="formError"></div>
                            <div class="alert alert-success d-none" id="formSuccess"></div>
                            <form id="createSessionForm" class="card card-body shadow-sm">
                                <div class="mb-3">
                                    <label class="form-label">Session Title</label>
                                    <input type="text" class="form-control" id="sessionTitle" required maxlength="100">
                                </div>
                                <div class="mb-3">
                            <th>Room</th>
                            <th>Conference</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>Status</th>
                            <th>Deleted</th>
                            <th style="width: 200px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="sessions-body">
                        <tr><td colspan="9" class="text-center text-muted">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

    <!-- Create Session Modal -->
    <div class="modal fade" id="createSessionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Session</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger d-none" id="formError"></div>
                    <div class="alert alert-success d-none" id="formSuccess"></div>
                    <form id="createSessionForm">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" required maxlength="100">
                        </div>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Chair</label>
                                <select class="form-select" id="chairId" required></select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Room</label>
                                <select class="form-select" id="roomId" required></select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Conference</label>
                                <select class="form-select" id="conferenceId" required></select>
                            </div>
                        </div>
                        <div class="row g-3 mt-1">
                            <div class="col-md-6">
                                <label class="form-label">Start Time</label>
                                <input type="datetime-local" class="form-control" id="startTime" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">End Time</label>
                                <input type="datetime-local" class="form-control" id="endTime" required>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="status" required>
                                <option value="SCHEDULED" selected>Scheduled</option>
                                <option value="ONGOING">Ongoing</option>
                                <option value="COMPLETED">Completed</option>
                                <option value="CANCELLED">Cancelled</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="createSubmitBtn">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Session Modal -->
    <div class="modal fade" id="editSessionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Session</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger d-none" id="editError"></div>
                    <form id="editSessionForm">
                        <input type="hidden" id="editSessionId">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="editTitle" required maxlength="100">
                        </div>

                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Chair</label>
                                <select class="form-select" id="editChairId">
                                    <option value="" disabled selected>Select...</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Room</label>
                                <select class="form-select" id="editRoomId">
                                    <option value="" disabled selected>Select...</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Conference</label>
                                <select class="form-select" id="editConferenceId" required>
                                    <option value="" disabled selected>Select...</option>
                                </select>
                            </div>
                        </div>

                        <div class="row g-3 mt-1">
                            <div class="col-md-6">
                                <label class="form-label">Start Time</label>
                                <input type="datetime-local" class="form-control" id="editStartTime" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">End Time</label>
                                <input type="datetime-local" class="form-control" id="editEndTime" required>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="editStatus" required>
                                <option value="SCHEDULED">Scheduled</option>
                                <option value="ONGOING">Ongoing</option>
                                <option value="COMPLETED">Completed</option>
                                <option value="CANCELLED">Cancelled</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteSessionModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Session</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete <strong id="deleteSessionTitle"></strong>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Assign Chair Modal -->
    <div class="modal fade" id="assignChairModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Assign Chair to Session</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger d-none" id="assignChairError"></div>
                    <div class="alert alert-warning d-none" id="chairConflictWarning">
                        <strong>ðŸš« Cannot Assign!</strong> This chair has overlapping sessions during this time and cannot be assigned. <a href="#" id="viewConflictDetailsLink" class="alert-link">View details</a>
                    </div>
                    <div class="alert alert-info mb-3">
                        <strong>Session:</strong> <span id="assignSessionTitle"></span><br>
                        <strong>Time:</strong> <span id="assignSessionTime"></span>
                    </div>
                    <form id="assignChairForm">
                        <input type="hidden" id="assignSessionId">
                        <div class="mb-3">
                            <label class="form-label">Select Chair</label>
                            <select class="form-select" id="assignChairSelect" required>
                                <option value="" disabled selected>Select a chair...</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmAssignChairBtn" title="Select a chair without scheduling conflicts">Assign Chair</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chair Conflict Details Modal -->
    <div class="modal fade" id="chairConflictDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title">Chair Schedule Conflicts</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Chair:</strong> <span id="conflictChairName"></span></p>
                    <p><strong>Selected Session Time:</strong> <span id="conflictSessionTime"></span></p>
                    <p class="text-muted mt-3">This chair has the following sessions during the selected time:</p>
                    <div class="table-responsive">
                        <table class="table table-sm table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Session Title</th>
                                    <th>Room</th>
                                    <th>Start Time</th>
                                    <th>End Time</th>
                                </tr>
                            </thead>
                            <tbody id="conflictSessionsList"></tbody>
                        </table>
                    </div>
                    <div class="alert alert-info mt-3 mb-0">
                        <small>You can still assign this chair, but they will have overlapping sessions. Consider selecting a different chair or adjusting the session time.</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/manage-sessions.js}"></script>
</section>
</div>
</html>
