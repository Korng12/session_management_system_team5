
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conference Registrations</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f9;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        select, button {
            padding: 8px;
            width: 100%;
        }

        button {
            background: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #f0f2f5;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-update {
            background: #2ecc71;
        }

        .btn-update:hover {
            background: #27ae60;
        }

        .btn-delete {
            background: #e74c3c;
        }

        .btn-delete:hover {
            background: #c0392b;
        }
    </style>
</head>

<body>

<div th:replace="~{layout/main :: layout(~{::section})}">
<section>

    <h1>Conference Registrations</h1>

    <!-- ================= CREATE REGISTRATION ================= -->
    <div class="card">
        <h3>Register User to Conference</h3>

        <form th:action="@{/admin/registrations}" method="post">
            <div class="form-row">
                <select name="userId" required>
                    <option value="">-- Select User --</option>
                    <option th:each="u : ${users}"
                            th:value="${u.id}"
                            th:text="${u.email}">
                    </option>
                </select>

                <select name="conferenceId" required>
                    <option value="">-- Select Conference --</option>
                    <option th:each="c : ${conferences}"
                            th:value="${c.id}"
                            th:text="${c.title}">
                    </option>
                </select>

                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <!-- ================= REGISTRATIONS TABLE ================= -->
    <div class="card">
        <h3>Existing Registrations</h3>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Conference</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="r : ${registrations}">
                <td th:text="${r.id}"></td>
                <td th:text="${r.participant.email}"></td>
                <td th:text="${r.conference.title}"></td>
                <td th:text="${r.status}"></td>

                <td class="actions">

                    <!-- UPDATE STATUS -->
                    <form th:action="@{/admin/registrations/{id}/status(id=${r.id})}"
                          method="post">
                        <select name="status">
                            <option value="CONFIRMED"
                                    th:selected="${r.status == 'CONFIRMED'}">
                                CONFIRMED
                            </option>
                            <option value="CANCELLED"
                                    th:selected="${r.status == 'CANCELLED'}">
                                CANCELLED
                            </option>
                        </select>
                        <button type="submit" class="btn-update">Update</button>
                    </form>

                    <!-- DELETE -->
                    <form th:action="@{/admin/registrations/{id}/delete(id=${r.id})}"
                          method="post">
                        <button type="submit"
                                class="btn-delete"
                                onclick="return confirm('Delete this registration?')">
                            Delete
                        </button>
                    </form>

                </td>
            </tr>
            </tbody>
        </table>
    </div>

</section>
</div>

</body>
</html>
