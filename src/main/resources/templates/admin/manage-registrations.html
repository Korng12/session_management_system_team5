<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Registrations</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }

        h2 {
            margin-bottom: 15px;
        }

        .card {
            background: #ffffff;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 8px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select, button {
            padding: 8px;
            width: 100%;
        }

        button {
            background: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #f1f1f1;
        }

        .actions {
            display: flex;
            gap: 6px;
        }

        .actions form {
            display: inline-block;
        }
    </style>
</head>

<body>

<div th:replace="~{layout/main :: layout(~{::section})}">
<section>

    <h2>Conference & Session Registration (ADMIN)</h2>

    <div class="card">
        <form th:action="@{/admin/registrations}" method="post">
            <div class="form-row">

                <select name="userId" required>
                    <option value="">-- Select User --</option>
                    <option th:each="u : ${users}"
                            th:value="${u.id}"
                            th:text="${u.email}">
                    </option>
                </select>

                <select name="conferenceId" id="conferenceSelect" required>
                    <option value="">-- Select Conference --</option>
                    <option th:each="c : ${conferences}"
                            th:value="${c.id}"
                            th:text="${c.title}">
                    </option>
                </select>

                <select name="sessionId" id="sessionSelect">
                    <option value="">-- Session (optional) --</option>
                </select>

                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <div class="card">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>User Email</th>
                <th>Conference</th>
                <th>Session</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="r : ${registrations}">
                <td th:text="${r.registrationId}"></td>
                <td th:text="${r.userEmail}"></td>
                <td th:text="${r.conferenceTitle}"></td>
                <td th:text="${r.sessionTitle != null ? r.sessionTitle : '-'}"></td>
                <td th:text="${r.status}"></td>

                <td class="actions">

                    <form th:action="@{/admin/registrations/{id}/status(id=${r.registrationId})}"
                          method="post">
                        <select name="status">
                            <option value="CONFIRMED"
                                    th:selected="${r.status == 'CONFIRMED'}">
                                CONFIRMED
                            </option>
                            <option value="CANCELLED"
                                    th:selected="${r.status == 'CANCELLED'}">
                                CANCELLED
                            </option>
                        </select>
                        <button type="submit">Update</button>
                    </form>

                    <form th:action="@{/admin/registrations/{id}/delete(id=${r.registrationId})}"
                          method="post">
                        <button type="submit"
                                onclick="return confirm('Delete this registration?')">
                            Delete
                        </button>
                    </form>

                </td>
            </tr>
            </tbody>
        </table>
    </div>

</section>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        const conferenceSelect = document.getElementById('conferenceSelect');
        const sessionSelect = document.getElementById('sessionSelect');

        conferenceSelect.addEventListener('change', function () {
            const conferenceId = this.value;

            sessionSelect.innerHTML =
                '<option value="">-- Session (optional) --</option>';

            if (!conferenceId) return;

            fetch('/admin/conferences/' + conferenceId + '/sessions')
                .then(res => res.json())
                .then(data => {
                    data.forEach(session => {
                        const option = document.createElement('option');
                        option.value = session.id;
                        option.textContent = session.title;
                        sessionSelect.appendChild(option);
                    });
                })
                .catch(() => {
                    console.error('Failed to load sessions');
                });
        });
    });
</script>

</body>
</html>
