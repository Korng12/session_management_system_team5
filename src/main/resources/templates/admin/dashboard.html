<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Conference Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header}"></div>
    <div th:replace="~{fragments/sidebar}"></div>

    <div class="container mt-5">
        <h1>Admin Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Total Registrations</h5>
                        <p class="card-text">View total registrations for the conference.</p>
                        <a href="/admin/view_registrations" class="btn btn-primary">View Registrations</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Manage Sessions</h5>
                        <p class="card-text">Add, edit, or remove conference sessions.</p>
                        <a href="/admin/manage_sessions" class="btn btn-primary">Manage Sessions</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Manage Rooms</h5>
                        <p class="card-text">View and manage available conference rooms.</p>
                        <a href="/admin/manage_rooms" class="btn btn-primary">Manage Rooms</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer}"></div>
</body>
</html>
