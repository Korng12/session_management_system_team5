<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
    <!-- Dynamic layout selection -->
    <div th:if="${layoutType} == 'admin'" th:replace="fragments/header :: header"></div>
    <div th:if="${layoutType} == 'user'" th:replace="fragments/user-header :: header"></div>
    <div class="container py-4">
    <h1 class="mb-4">Manage Users</h1>
    <div class="card mb-3">
        <div class="card-body">
            <form id="search-email" class="row g-2 align-items-center">
                <div class="col-sm-3 fw-semibold">Search by Email</div>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="emailInput" placeholder="email@example.com" />
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary w-100" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
    <div class="card mb-3">
        <div class="card-body">
            <form id="search-id" class="row g-2 align-items-center">
                <div class="col-sm-3 fw-semibold">Search by ID</div>
                <div class="col-sm-5">
                    <input type="number" class="form-control" id="idInput" placeholder="User ID" min="1" />
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary w-100" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
    <div id="result" class="card d-none">
        <div class="card-body">
            <h5 class="card-title mb-3">Result</h5>
            <dl class="row mb-0" id="resultBody"></dl>
        </div>
    </div>
    <div id="alert" class="alert alert-warning d-none" role="alert"></div>
</div>

<script>
    const alertBox = document.getElementById('alert');
    const resultCard = document.getElementById('result');
    const resultBody = document.getElementById('resultBody');

    function showAlert(message) {
        alertBox.textContent = message;
        alertBox.classList.remove('d-none');
        resultCard.classList.add('d-none');
    }

    function showResult(user) {
        alertBox.classList.add('d-none');
        resultBody.innerHTML = `
            <dt class="col-sm-3">ID</dt><dd class="col-sm-9">${user.id}</dd>
            <dt class="col-sm-3">Name</dt><dd class="col-sm-9">${user.name}</dd>
            <dt class="col-sm-3">Email</dt><dd class="col-sm-9">${user.email}</dd>
        `;
        resultCard.classList.remove('d-none');
    }

    async function fetchUser(url) {
        const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
        if (res.ok) {
            const data = await res.json();
            if (!data || !data.id) {
                showAlert('No user found.');
                return;
            }
            showResult(data);
        } else if (res.status === 404) {
            showAlert('No user found.');
        } else {
            showAlert('Request failed.');
        }
    }

    document.getElementById('search-email').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('emailInput').value.trim();
        if (!email) {
            showAlert('Please enter an email.');
            return;
        }
        fetchUser(`/admin/api/users/search-by-email?email=${encodeURIComponent(email)}`);
    });

    document.getElementById('search-id').addEventListener('submit', (e) => {
        e.preventDefault();
        const idVal = document.getElementById('idInput').value.trim();
        if (!idVal) {
            showAlert('Please enter a user ID.');
            return;
        }
        fetchUser(`/admin/api/users/search-by-id?id=${encodeURIComponent(idVal)}`);
    });
</script>
</body>
</html>
