

<div th:replace="~{layout/main :: layout(~{::section})}"> 
    <section>
        <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            height: 60px;
        }
        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 240px;
            height: calc(100vh - 60px);
            background-color: #212529;
            <div th:replace="~{layout/main :: layout(~{::section})}">
            <section>
                <nav class="navbar navbar-dark bg-dark fixed-top">
                    <div class="container-fluid">
                        <span class="navbar-brand">Conference Admin</span>
                        <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
                    </div>
                </nav>
                <div th:replace="~{fragments/sidebar :: sidebar}"></div>
                <section class="admin-header">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-8 mx-auto text-center">
                                <h1 class="display-5 fw-bold mb-3">View Registrations</h1>
                                <p class="lead mb-0">See all conference registrations</p>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="card shadow-sm">
                                    <div class="card-header bg-primary text-white">
                                        <h5 class="mb-0">Registrations</h5>
                                    </div>
                                    <div class="card-body">
                                        <table class="table table-striped align-middle">
                                            <thead>
                                                <tr>
                                                    <th>Name</th>
                                                    <th>Email</th>
                                                    <th>Conference</th>
                                                    <th>Date</th>
                                                </tr>
                                            </thead>
                                            <tbody id="registrationsBody">
                                                <tr>
                                                    <td colspan="4" class="text-center text-muted">Loading registrations...</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <script src="/js/dashboard.js"></script>
            </section>
            </div>
