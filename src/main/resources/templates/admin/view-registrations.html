<div th:replace="~{layout/main :: layout(~{::section})}"> 
    <section>
        <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            height: 60px;
        }
        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 240px;
            height: calc(100vh - 60px);
            background-color: #212529;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: #adb5bd;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 15px;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #343a40;
            color: #fff;
        }
        .content {
            margin-left: 240px;
            padding: 80px 30px 30px;
        }
        .card {
            border-radius: 12px;
        }
        </style>

        <span class="navbar-brand">Conference Admin</span>
        <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
        </nav> -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        <div class="container mt-5">
            <h1>View Registrations</h1>
            <form method="get"
              th:action="@{/admin/view-registrations}"
              class="row g-2 mb-3">

            <div class="col-md-4">
                <input type="text"
                       name="keyword"
                       class="form-control"
                       placeholder="Search by name or email"
                       th:value="${keyword}">
            </div>

            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">
                     Search
                </button>
                <a th:href="@{/admin/view-registrations}"
                   class="btn btn-danger ms-2">
                    Clear
                </a>
            </div>

            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center">User ID</th>
                        <th class="text-center">Name</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">Registration Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reg : ${registrations}">
                        <td class="text-center" th:text="${reg.id}"></td>
                        <td class="text-center" th:text="${reg.conference != null ? reg.conference.getTitle() : 'N/A'}">
                            Name
                        </td>
                        <td class="text-center" th:text="${reg.participant != null ? reg.participant.name : 'N/A'}">
                            Name
                        </td>

                        <td class="text-center" th:text="${reg.participant != null ? reg.participant.email : 'N/A'}">
                            Email
                        </td>

                        <td class="text-center" th:text="${#temporals.format(reg.registeredAt, 'yyyy-MM-dd HH:mm')}">
                            Date
                        </td>
                    </tr>
                    <!-- If empty -->
                    <tr th:if="${#lists.isEmpty(registrations)}">
                        <td colspan="4" class="text-center text-muted">
                            No registrations found.
                        </td>
                    </tr>

                    <!-- Additional registrations would go here -->
                </tbody>
            </table>
        </div>
    </section>
</div>
