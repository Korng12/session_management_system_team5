<div th:replace="~{layout/main :: layout(~{::section})}">
<section class="container-fluid">
    <div class="row">
        <div class="col-md-2 p-0">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        </div>
        <div class="col-md-10 mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="fw-bold">Manage Conferences</h2>
                <a href="/admin/conferences/create" class="btn btn-primary">
                    + Create Conference
                </a>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <table class="table table-striped align-middle">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Dates</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="conf : ${conferences}">
                                <td th:text="${conf.title}"></td>
                                <td>
                                    <span th:text="${conf.startDate}"></span>
                                    â†’
                                    <span th:text="${conf.endDate}"></span>
                                </td>
                                <td>
                                    <form th:action="@{/admin/conferences/{id}/delete(id=${conf.id})}"
                                          method="post"
                                          style="display:inline">
                                        <button class="btn btn-sm btn-danger">
                                            Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>

                            <tr th:if="${#lists.isEmpty(conferences)}">
                                <td colspan="3" class="text-center text-muted">
                                    No conferences available
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>

</section>
</div>
