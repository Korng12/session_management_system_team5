<div th:replace="~{layout/main :: layout(~{::section})}">
    <section>
        <style>
            /* We removed min-height: 100vh because the Layout already handles page height */
            .login-card {
                background: white;
                border-radius: 15px;
                box-shadow: 0 15px 35px rgba(0,0,0,0.1);
                margin: 50px auto;
            }
        </style>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card login-card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h3 class="fw-bold">Welcome Back</h3>
                                <p class="text-muted">Sign in to your conference account</p>
                            </div>

                            <form id="loginForm" method="post">
                                
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Invalid email or password.
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input id="email" type="email" class="form-control"  name="email" placeholder="Enter your email" >
                                    <small class="text-danger" id="loginEmailError"></small>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" >
                                    <small class="text-danger" id="loginPasswordError"></small>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 mb-3 py-2">Sign In</button>
                            </form>

                            <hr class="my-4">

                            <div class="text-center">
                                <p class="mb-2">Don't have an account?</p>
                                <a th:href="@{/register}" class="btn btn-outline-primary w-100">Register Now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
