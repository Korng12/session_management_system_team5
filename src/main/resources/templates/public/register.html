<div th:replace="~{layout/main :: layout(~{::section})}">
    <section>
        <style>
            .register-card {
                background: white;
                border-radius: 15px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.05);
                margin: 40px auto;
            }
        </style>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card register-card border-0">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h2 class="fw-bold">Create Account</h2>
                                <p class="text-muted">Join the conference community</p>
                            </div>

                            <form th:action="@{/register}" method="post">
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-semibold">First Name</label>
                                        <input type="text" name="firstName" class="form-control" placeholder="John" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-semibold">Last Name</label>
                                        <input type="text" name="lastName" class="form-control" placeholder="Doe" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Email Address</label>
                                    <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Telegram Number</label>
                                    <input type="text" name="telegram" class="form-control" placeholder="+855...">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Password</label>
                                    <input type="password" name="password" class="form-control" placeholder="Min. 8 characters" required>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label fw-semibold">Confirm Password</label>
                                    <input type="password" name="confirmPassword" class="form-control" required>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Create Account</button>
                            </form>

                            <div class="text-center mt-4">
                                <p class="text-muted">Already have an account? <a th:href="@{/login}" class="text-primary text-decoration-none">Sign In</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
