<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Research Conference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header}"></div>

    <div class="container mt-5">
        <h2>Register for the Conference</h2>
        <form method="POST" action="/register">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="telegramNumber" class="form-label">Telegram Number</label>
                <input type="text" class="form-control" id="telegramNumber" name="telegramNumber" required>
            </div>
            <div class="mb-3">
                <label for="conferenceSession" class="form-label">Select Conference</label>
                <select class="form-select" id="conferenceSession" name="conferenceSession" required>
                    <option value="" disabled selected>Select a conference</option>
                    <option value="ai_machine_learning">AI & Machine Learning Conference</option>
                    <option value="future_of_research">Future of Research Symposium</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <div th:replace="~{fragments/footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
